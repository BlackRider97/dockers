mesosMaster:
   image: 9e1e1dd370e9
   hostname: mesos-server
   command:
      - master
      - "zk=zk://zk-server:2181/mesos"
      - "port=5050"
   ports: 
      - "5050:5050"
   links:
      - zookeeper:zk-server
      - mesosSlave:mesos-slave
mesosSlave:
   image: 9e1e1dd370e9
   hostname: mesos-slave
   command:
      - slave
      - "zk=zk://zk-server:2181/mesos"
      - "port=5051"
   ports: 
      - "5051:5051"
   links:
      - zookeeper:zk-server
zookeeper:
  image: oddpoet/zookeeper
  hostname: zk-server
  command:
    - "--port=2181"
  ports:
    - "2181:2181"
chronos:
  image: 10f6682a1c93
  hostname: chronos 
  command:
    - "chronos"
    - "zk://zk-server:2181/mesos"
    - "8081"
  ports:
    - "8081:8081"
  links:
    - zookeeper:zk-server
