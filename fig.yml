mesos:
   image: 9775e7bd07cb
   hostname: mesos-server
   command:
      - mesos
      - zk://zk-server/mesos
      - "5050"
   ports: 
      - "5050:5050"
      - "5051:5051"
   links:
      - zookeeper:zk-server
chronos:
   image: 9775e7bd07cb
   hostname: chronos-server
   command:
      - chronos
      - zk://zk-server:2181/mesos
      - "8081"
   ports: 
      - "8081:8081"
   links:
      - "zookeeper:zk-server"
      - mesos:mesos-server
zookeeper:
  image: fd172bcfc3df
  hostname: zk-server
  command:
    - "2181"
  ports:
    - "2181:2181"