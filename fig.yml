mesosMaster:
   image: ddeeb266a2d5
   hostname: mesos-server
   command:
      - master
      - "zk=zk://zk-server/mesos"
      - "port=5050"
   ports: 
      - "5050:5050"
   links:
      - zookeeper:zk-server
      - mesosSlave:slave
mesosSlave:
   image: ddeeb266a2d5
   hostname: mesos-slave
   command:
      - slave
      - "zk=zk://zk-server/mesos"
      - "port=5051"
   expose: 
      - "5051:5051"
   links:
      - zookeeper:zk-server
zookeeper:
  image: oddpoet/zookeeper
  hostname: zk-server
  command:
    - "port=2181"
  ports:
    - "2181:2181"